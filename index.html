<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Suggestion Engine</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> <!-- Include external JS file -->
</head>
<body>
    <div class="container">
     <header>
        <h4>  Show Special Movies  </h4>
     </header>
     <!-- Navigation Bar -->
     <div class="nav-bar">
        <!-- Search Bar -->
        <input type="text" placeholder="Search Movie" />

        <!-- Menu Items -->
        <div class="menu">
            <a href="#">Free Movies & TV</a>
            <a href="#">Live TV</a>
            <a href="#">Features</a>
            <a href="#">Download</a>
            <a href="#">Sign In</a>
            
        </div>

     </div>

     <!-- Card Container -->
     <div class="card-container">
        <div class="card">
            <img src="image/img1.png" alt="Movie 1">
        </div>
        <div class="card">
            <img src="image/img2.png" alt="Movie 2">
        </div>
        <div class="card">
            <img src="image/img3.png" alt="Movie 3">
        </div>
        <div class="card">
            <img src="image/img4.png" alt="Movie 4">
        </div>
    </div>

    <button class="scroll-button right" onclick="scrollRight()">&#8250;</button>

   </div>


</body>
</html>
